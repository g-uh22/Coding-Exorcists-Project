<body>
    
   <header><strong>COLLEGE MATCH</strong></header>
   <i class="fas fa-university">
   <border>COLLEGE MATCH</border>
   </i>
    
  <!--Make sure the form has the autocomplete function switched off:-->
  <form autocomplete="off" action="/action_page.php">
    <div class="autocomplete" style="width:300px;">
      <input id="myInput" type="text" name="myCountry" placeholder="Country">
    </div>
    <input type="submit">
  </form>

  <div id = threeSchools></div>

  
  <!-- Search Fields -->
    
  <form autocomplete="off" action="/action_page.php">
    <div class="autocomplete centered" style="width:300px;">
      <input id="majors" type="text" name="myInput" placeholder="Programs">
    </div>
    <div class="autocomplete" style="width:300px;">
      <input id="schools" type="text" name="myInput" placeholder="Schools">
    </div>
    <input type="submit">
  </form>


  <!-- Registration Modal -->
 <form>
    <div id="signUp" class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
      aria-hidden="true">
      <div class="modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h4 class="modal-title w-100 font-weight-bold">JOIN THE SEARCH!</h4>
          </div>
          <div class="modal-body mx-3">
            <div class="md-form mb-4">
              <input required type="text" id="defaultForm-name" class="form-control validate" placeholder="name">
            </div>
            <div id="email" class="md-form mb-4">
              <input required type="email" id="defaultForm-email" class="form-control validate" placeholder="email">
            </div>
            <div class="md-form mb-4">
              <input required type="password" id="defaultForm-password" class="form-control validate"
                placeholder="password" id="myInput">
            </div>
            <div class="md-form mb-4">
              <input required type="number" min="1" max="150" id="defaultForm-age" class="form-control validate"
                placeholder="age">
            </div>
            <div class="md-form mb-4">
              <input type="" min="00000" max="99999" id="defaultForm-zip" class="form-control validate"
                placeholder="zip" pattern="[0-9]*" required>
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button class="btn btn-default">REGISTER</button>
          </div>
        </div>
      </div>
    </div>
  </form>

  <div class="text-center">
    <a href="" class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalLoginForm"></a>
  </div>
  <div class="text-center">
    <a href="" class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalLoginForm"></a>
