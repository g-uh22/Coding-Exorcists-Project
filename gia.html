<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!--  Bryan's Card HTML  -->
  <!-- Card HTML -->
  <div class="container-fluid">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Desktop Cards -->
      <div class="row w-100 mx-auto" id="row1">
        <!-- Desktop Card 1 -->
        <div class="col-md-4">
          <div class="card">
            <img class="card-img-top img-fluid" src="http://placehold.it/800x600/f44242/fff" alt="Card image cap">
            <div class="card-body">
              <h4 class="card-title">Card 1</h4>
              <div class="card-text dForecast" id="dCard0"></div>
              <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            </div>
          </div>
        </div>
        <!-- Desktop Card 2 -->
        <div class="col-md-4">
          <div class="card">
            <img class="card-img-top img-fluid" src="http://placehold.it/800x600/418cf4/fff" alt="Card image cap">
            <div class="card-body">
              <h4 class="card-title">Card 2</h4>
              <div class="card-text dForecast" id="dCard1"></div>
              <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            </div>
          </div>
        </div>
        <!-- Desktop Card 3 -->
        <div class="col-md-4">
          <div class="card">
            <img class="card-img-top img-fluid" src="http://placehold.it/800x600/3ed846/fff" alt="Card image cap">
            <div class="card-body">
              <h4 class="card-title">Card 3</h4>
              <div class="card-text dForecast" id="dCard2"></div>
              <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            </div>
          </div>
        </div>
      </div>

      <!-- Mobile Carousel Cards -->
      <div class="carousel-inner row w-100 mx-auto" id="row2">
        <!-- Carousel Card 1 -->
        <div class="carousel-item col-md-4 active">
          <div class="card">
            <img class="card-img-top img-fluid" src="http://placehold.it/800x600/f44242/fff" alt="Card image cap">
            <div class="card-body">
              <h4 class="card-title">Card 1</h4>
              <div class="card-text mForecast" id="mCard0"></div>
              <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            </div>
          </div>
        </div>
        <!-- Carousel Card 2 -->
        <div class="carousel-item col-md-4">
          <div class="card">
            <img class="card-img-top img-fluid" src="http://placehold.it/800x600/418cf4/fff" alt="Card image cap">
            <div class="card-body">
              <h4 class="card-title">Card 2</h4>
              <div class="card-text mForecast" id="mCard1"></div>
              <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            </div>
          </div>
        </div>
        <!-- Carousel Card 3 -->
        <div class="carousel-item col-md-4">
          <div class="card">
            <img class="card-img-top img-fluid" src="http://placehold.it/800x600/3ed846/fff" alt="Card image cap">
            <div class="card-body">
              <h4 class="card-title">Card 3</h4>
              <div class="card-text mForecast" id="mCard2"></div>
              <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            </div>
          </div>
        </div>


      </div>
      <!-- Carousel Buttons -->
      <a class="carousel-control-prev a" href="#myCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next a" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <script src="yelp.js"></script>
</body>
</html>
