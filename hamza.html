  <div id="signUp" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">JOIN THE SEARCH!</h4>
        </div>
        <form>
          <div class="modal-body mx-3">
            <div class="md-form mb-4 form-group">
              <input type="text" id="defaultForm-name" class="form-control validate" placeholder="name" required>
            </div>
            <div id="email" class="md-form mb-4">
              <input type="email" id="defaultForm-email" class="form-control validate" placeholder="email" required>
            </div>
            <div class="md-form mb-4">
              <input type="password" id="defaultForm-password" class="form-control validate"
                placeholder="password" required>
            </div>
            <div class="md-form mb-4">
              <input type="number" min="1" max="150" id="defaultForm-age" class="form-control validate"
                placeholder="age" required>
            </div>
            <div class="md-form mb-4">
              <input type="" min="00000" max="99999" id="defaultForm-zip" class="form-control validate"
                placeholder="zip" pattern="[0-9]*" required>
            </div>
          </div>
        
        <div class="modal-footer d-flex justify-content-center">
          <button id='registerbtn' type="submit" class="btn btn-default" type="submit">REGISTER</button>
        </div>
      </form>
      </div>
    </div>
  </div>
